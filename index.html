    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: rgba(255, 255, 255, 0.5); /* %50 şeffaf arka plan */
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .button-container button {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.75); /* %75 şeffaf butonlar */
            color: #333;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .button-container button span::before {
            content: "• ";
        }
        .flag-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .flag-buttons button {
            width: 30px;
            height: 20px;
            border: none;
            background-size: cover;
            cursor: pointer;
        }
        #place-info {
            display: none;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        #place-info img {
            width: 100%;
            max-width: 300px;
            height: auto;
            display: block;
            margin: 10px auto;
        }
        #place-info a {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
        }
        #place-info a:hover {

        }
